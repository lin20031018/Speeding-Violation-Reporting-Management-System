<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫超速資料</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            background-color: #71b973;
            color: white;
            margin: 0;
            padding: 20px 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            input, select, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>填寫超速資料</h1>
    <form action="http://127.0.0.1:5001/submit_violation" method="POST" enctype="multipart/form-data">
        <label for="violation_id">違規單號</label>
        <input type="text" id="violation_id" name="violation_id" placeholder="系統將自動生成或手動輸入">

        <label for="violation_photo">違規照片</label>
        <input type="file" id="violation_photo" name="violation_photo" accept="image/*" required>

        <label for="violation_location">違規地點</label>
        <input type="text" id="violation_location" name="violation_location" placeholder="輸入違規地點" required>

        <label for="violation_time">違規時間</label>
        <input type="datetime-local" id="violation_time" name="violation_time" required>

        <label for="equipment_id">紀錄設備ID</label>
        <input type="text" id="equipment_id" name="equipment_id" placeholder="如固定相機或測速槍編號" required>

        <label for="speed_limit">道路速限 (km/h)</label>
        <input type="number" id="speed_limit" name="speed_limit" min="1" max="200" placeholder="輸入道路速限" required>

        <label for="vehicle_speed">車輛時速 (km/h)</label>
        <input type="number" id="vehicle_speed" name="vehicle_speed" min="1" max="300" placeholder="輸入車輛實際時速" required>

        <label for="status">狀態</label>
        <select id="status" name="status">
            <option value="未送出">未送出</option>
        </select>

        <button type="submit">提交</button>
    </form>
</body>
</html>
